<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
 <div class="tweet">
   <div class="profile">
     <img id="profile-pic" src="img/profile-picture.jpg">
       <div class="name">
         <img src="img/account-logo.jpg">
         <span id="text-name">jack</span>
         <img src="img/validated-account.jpg">
         <p id="username">@jack</p>
       </div>
   </div>

     <div class="follow">
       <button id="follow">
          <img src="img/twitter-logo.jpg" alt="Follow">
          <span id="text-follow">Follow</span>
       </button>
    </div>

   <div id="tweetmsg">
     <p>just setting up my twttr</p>
    <div class="timedate">
     <datetime><span>9:50 pm - 21 Mar 2006</span></datetime>
   </div>

   <div class="options">
     <div id="opts">
      <img src="img/reply.jpg">
      <img src="img/retweet.jpg">
      <span>92,555</span>
      <img src="img/favorite.jpg">
      <span>71,111</span>
    </div>
   </div>
 </div>
</div>
</body>
</html>
